<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartShops</title>
</head>

<body>
    <div class="logo">
        <img src="#" alt="SmartShops Logo">
        <h2 style="color:darksalmon"> <em> Fill in your login details to access your account.</em></h2>
    </div>
    <div class="login">
        <form action="#" style="text-align: center;
            background-color: beige; padding: auto;
            height:300px; width: 550px;">
            <input type="text" name="email" id="email" placeholder="Email or Phone Number"
                style="width: 450px;height: 50px;border-radius: 5px; margin-top: 50px;">
                <br><br>


            <input type="password" name="password" id="password" placeholder="Password"
            style="width: 450px;height: 50px;border-radius: 5px;"><br><br>


            <button name="login" type="submit"
                 style="border-radius: 5px;background-color: chocolate;height: 40px;width: 300px;">
                 Log In
            </button>
        </form>
    </div>
</body>

</html>
