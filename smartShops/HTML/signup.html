<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="logo">
        <img src="../images/Smartshop-04.png" width="15%" height="15%" alt="smartshop logo">
    </div>
    <div class="signup-body">
        <form method="post">
            <div>
                <input type="text" placeholder="Full name" id="fullName">
            </div>
            <div>
                <input type="text" placeholder="Email" id="email">
            </div>
            <div>
                <input type="password" placeholder="Password" id="password">
            </div>
            <div>
                <input type="confirmPass" placeholder="Confirm password" id="confirmpass">
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
    </div>
    <div>
        <p>By signing up you accept the <a href="#"> Term of Service</a> and <a href="#">Privacy Policy</a></p>
    </div>
    <div>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
</body>
</html>
